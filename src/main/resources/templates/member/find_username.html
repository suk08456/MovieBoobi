<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
</head>
<body layout:fragment="content">
<div>
    <div style="margin-top: 5%; margin-bottom: 10%; margin-left: 30%; margin-right: 30%; border: 2px solid green; padding: 100px 50px; border-radius: 15px">
        <form action="/member/findUsername" method="post" onsubmit="return validateEmail();" style="margin-left:23%">
            <div style="margin-top: -15%">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group" style="margin-top:12%;">
                    <label for="email">이메일 주소:</label>
                    <input type="email" id="email" name="email" required placeholder="홍길동@naver.com"
                           style="border:1px solid #000; margin-top:3%;">
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <button type="submit" style="margin-left: 20%; border: 2px solid green; border-radius: 5px;
                background-color: green; color: white; font-weight: bold; padding: 5px 10px;">아이디 발송
                    </button>
                    <div class="error-message" th:if="${errorMessage}" style="color: red; margin-left:8%">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <a href="/member/login" style="font-weight: bold; color: black; margin-left:47%;">로그인 페이지로</a>
    </div>
</div>
</body>
</html>
