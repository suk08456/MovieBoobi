<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
</head>
<body layout:fragment="content">
<div style="margin-top: 5%; margin-bottom: 10%; margin-left: 30%; margin-right: 30%; border: 2px solid green; padding: 80px 50px; border-radius: 15px">
    <form th:action="@{/member/resetPassword}" method="post"
          style="padding:55px; width:399px; height:184px; margin-left:15%">
        <div>
            <div class="form-group" style="margin-top:-10px;">
                <label for="username" style="color:green">아이디</label>
                <input type="text" id="username" name="username" required
                       style="border:2px solid green; border-radius: 5px;">
            </div>
            <div class="form-group">
                <label for="email" style="color:green">이메일</label>
                <input type="email" id="email" name="email" required placeholder="홍길동@naver.com"
                       style="border:2px solid green; border-radius: 5px; ">
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <button type="submit" style="margin-left: 20%; border: 2px solid green; border-radius: 5px;
                background-color: green; color: white; font-weight: bold; padding: 5px 10px;">임시 비밀번호 발송
                </button>
            </div>
            <div class="error-message" th:if="${errorMessage}" style="color: red;">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </form>
</div>
<div>
    <a href="/member/login" style="font-weight: bold; color: black; margin-left:47%;">로그인 페이지로</a>
</div>
</body>
</html>
